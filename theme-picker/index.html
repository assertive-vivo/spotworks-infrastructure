<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Spotify Theme Selector</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      -webkit-tap-highlight-color: transparent;
    }

    body {  
      position: relative;
      font-family: 'Helvetica Neue', Arial, sans-serif;  
      margin: 0;
      background: #121212;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    /* Fixed background GIF */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://cdn.pixabay.com/animation/2024/02/14/19/10/19-10-26-764_256.gif') no-repeat center center;
      background-size: cover;
      z-index: 0;
      opacity: 0.8;
    }
    
    /* Green tint overlay */
    body::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(29, 185, 84, 0.6), rgba(18, 18, 18, 0.8));
      z-index: 1;
    }

    /* Center wrapper */
    .center-wrapper {
      position: relative;
      z-index: 2;
      display: flex;  
      flex-direction: column;  
      align-items: center;  
      justify-content: center;  
      text-align: center;
      width: 100%;
      max-width: 600px;
      padding: 20px;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes buttonsFadeUp {
      from {
        opacity: 0;
        transform: translateY(100px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes floating {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
    
    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(30, 215, 96, 0.7);
      }
      70% {
        box-shadow: 0 0 0 15px rgba(30, 215, 96, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(30, 215, 96, 0);
      }
    }

    h1 {  
      font-size: 32px;  
      margin-bottom: 20px;  
      user-select: none;  
      -webkit-user-select: none;  
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }
    
    .subtitle {
      font-size: 18px;
      color: rgba(255,255,255,0.9);
      margin-bottom: 40px;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
      animation-delay: 0.3s;
      font-weight: 300;
      max-width: 80%;
      line-height: 1.5;
    }
  
    .button-row {  
      display: flex;  
      gap: 30px;  
      flex-wrap: wrap;  
      justify-content: center;  
      opacity: 0;
      animation: buttonsFadeUp 1.5s ease forwards;
      animation-delay: 0.5s;
      margin-bottom: 30px;
    }  
  
    .square-button {  
      background-color: #1ed760; /* Spotify green */  
      color: white;  
      border: none;  
      width: 160px;  
      height: 160px;  
      font-size: 18px;  
      font-weight: bold;  
      border-radius: 16px;  
      cursor: pointer;  
      transition: transform 0.3s ease, background-color 0.3s;
      transform-origin: center;
      user-select: none;  
      -webkit-user-select: none;  
      -webkit-tap-highlight-color: transparent;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      animation: pulse 3s infinite;
      animation-delay: 3s;
    }  
    
    .square-button::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.1);
      transform: translateY(100%);
      transition: transform 0.3s ease;
      z-index: 1;
    }
  
    .square-button:hover,  
    .square-button:focus {  
      transform: scale(1.10) rotate(2deg);  
      outline: none;  
      box-shadow: 0 12px 24px rgba(0,0,0,0.4);
    }  
    
    .square-button:hover::after {
      transform: translateY(0);
    }
    
    .square-button:active {
      transform: scale(0.98);
      background-color: #1db954;
    }
    
    .icon {
      font-size: 48px;
      margin-bottom: 15px;
      animation: floating 3s ease-in-out infinite;
      animation-delay: 1.5s;
    }
    
    /* Mobile responsiveness */  
    @media (max-width: 480px) {  
      h1 {
        font-size: 26px;
        margin-bottom: 15px;
      }
      
      .subtitle {
        font-size: 16px;
        margin-bottom: 30px;
      }
      
      .square-button {  
        width: 100%;  
        max-width: 280px;  
        height: 120px;  
        font-size: 16px;  
        flex-direction: row;
        justify-content: flex-start;
        padding: 15px;
      }
      
      .icon {
        font-size: 36px;
        margin-bottom: 0;
        margin-right: 15px;
      }
  
      .button-row {  
        flex-direction: column;  
        gap: 16px;  
      }  
    }
    
    /* Footer */
    .footer {
      position: absolute;
      bottom: 20px;
      color: rgba(255,255,255,0.9);
      font-size: 14px;
      text-align: center;
      z-index: 2;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 1.5s;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 20px;
      background: rgba(18, 18, 18, 0.7);
      border-radius: 30px;
      backdrop-filter: blur(5px);
    }
    
    .spotify-logo {
      display: inline-block;
      width: 20px;
      height: 20px;
      background-color: #1ed760;
      border-radius: 50%;
      position: relative;
    }
    
    .spotify-logo::after {
      content: '';
      position: absolute;
      top: 5px;
      left: 5px;
      width: 10px;
      height: 10px;
      border: 3px solid #121212;
      border-radius: 50%;
      border-top-color: transparent;
      transform: rotate(-30deg);
    }
    
    /* Visualizer effect */
    .visualizer {
      position: absolute;
      bottom: 70px;
      left: 0;
      width: 100%;
      height: 60px;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      gap: 4px;
      z-index: 1;
      opacity: 0.7;
    }
    
    .bar {
      width: 6px;
      background: #1ed760;
      border-radius: 3px;
      animation: visualizer 1.5s infinite ease-in-out;
      height: 20px;
    }
    
    .bar:nth-child(1) { animation-delay: 0s; height: 40px; }
    .bar:nth-child(2) { animation-delay: 0.1s; height: 60px; }
    .bar:nth-child(3) { animation-delay: 0.2s; height: 30px; }
    .bar:nth-child(4) { animation-delay: 0.3s; height: 70px; }
    .bar:nth-child(5) { animation-delay: 0.4s; height: 50px; }
    .bar:nth-child(6) { animation-delay: 0.5s; height: 65px; }
    .bar:nth-child(7) { animation-delay: 0.4s; height: 45px; }
    .bar:nth-child(8) { animation-delay: 0.3s; height: 35px; }
    .bar:nth-child(9) { animation-delay: 0.2s; height: 55px; }
    .bar:nth-child(10) { animation-delay: 0.1s; height: 65px; }
    
    @keyframes visualizer {
      0%, 100% { transform: scaleY(0.8); }
      50% { transform: scaleY(1.5); }
    }
    
    /* Floating music notes */
    .floating-note {
      position: absolute;
      z-index: 1;
      font-size: 24px;
      opacity: 0.7;
      animation: floatNote 15s linear infinite;
    }
    
    @keyframes floatNote {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.7;
      }
      90% {
        opacity: 0.7;
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }
  </style>  
</head>  
<body>  
  <!-- Floating music notes -->
  <div class="floating-note" style="left: 10%; top: 90%; animation-delay: 0s;">♪</div>
  <div class="floating-note" style="left: 20%; top: 85%; animation-delay: 2s;">♫</div>
  <div class="floating-note" style="left: 30%; top: 95%; animation-delay: 4s;">♪</div>
  <div class="floating-note" style="left: 70%; top: 92%; animation-delay: 6s;">♫</div>
  <div class="floating-note" style="left: 85%; top: 88%; animation-delay: 8s;">♪</div>
  <div class="floating-note" style="left: 50%; top: 93%; animation-delay: 10s;">♫</div>
  
  <div class="center-wrapper">
    <h1>Choose Your Theme</h1>  
    <div class="subtitle">Select your preferred Spotify experience to customize your music journey</div>
    
    <div class="button-row">  
      <button class="square-button" onclick="window.location.href='https://example.com/original-theme'">
        <div class="icon"><i class="fas fa-music"></i></div>
        <div>Original Theme</div>
      </button>  
      <button class="square-button" onclick="window.location.href='https://example.com/amoled-theme'">
        <div class="icon"><i class="fas fa-moon"></i></div>
        <div>AMOLED Theme</div>
      </button>  
    </div>
    
    <div class="visualizer">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
  </div>
  
  <div class="footer">
    <span class="spotify-logo"></span> Spotify Theme Experience
  </div>
</body>  
</html>
