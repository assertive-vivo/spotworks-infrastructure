<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>Choose Your Theme</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    overflow: hidden;
    width: 100%;
    -webkit-tap-highlight-color: transparent;
  }

  body {
    background-color: #121212;
    color: #fff;
    font-family: 'Helvetica Neue', Arial, sans-serif;
    margin: 0;
  }

  .center-wrapper {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    width: 100%;
    max-width: 600px;
    padding: 20px;
    box-sizing: border-box;
  }

  h1 {
    font-size: 24px;
    margin-bottom: 30px;
    user-select: none;
    -webkit-user-select: none;
    opacity: 0;
    animation: fadeIn 2s ease forwards;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes buttonsFadeUp {
    from { opacity: 0; transform: translateY(100px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .button-row {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    justify-content: center;
    opacity: 0;
    animation: buttonsFadeUp 2s ease forwards;
  }

  .square-button {
    background-color: #1ed760;
    color: white;
    border: none;
    width: 140px;
    height: 140px;
    font-size: 16px;
    font-weight: bold;
    border-radius: 12px;
    cursor: pointer;
    transition: transform 0.2s ease-in-out;
    transform-origin: center;
    user-select: none;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    -webkit-tap-highlight-color: transparent;
    touch-action: manipulation;
  }

  /* Hover only for devices that support it */
  @media (hover: hover) and (pointer: fine) {
    .square-button:hover,
    .square-button:focus {
      transform: scale(1.05);
      outline: none;
    }
  }

  /* Mobile responsiveness */
  @media (max-width: 480px) {
    .square-button {
      width: 100%;
      max-width: 280px;
      height: 100px;
      font-size: 15px;
    }

    .button-row {
      flex-direction: column;
      gap: 16px;
    }
  }
</style>
</head>
<body>
  <div class="center-wrapper">
    <h1>Choose your preferred theme</h1>

    <div class="button-row">
      <button class="square-button" onclick="window.location.href='https://example.com/original-theme'">Original theme</button>
      <button class="square-button" onclick="window.location.href='https://example.com/amoled-theme'">AMOLED Black theme</button>
    </div>
  </div>

  <script>
    // Fix possible stuck scale on touchend
    document.querySelectorAll('.square-button').forEach(btn => {
      btn.addEventListener('touchend', () => {
        btn.style.transform = '';
      });
    });
  </script>
</body>
</html>
